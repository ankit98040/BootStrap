<!DOCTYPE html>
<html>
<head>
	<title>Playing with Cols</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="row">
		<div class="col-6" style="background-color: lightblue; border: 1px solid orange">
			col- 1
		</div>
		<div class="col-3" style="background-color: lightblue; border: 1px solid orange">
			col- 2
		</div>
		<div class="col-4" style="background-color: lightblue; border: 1px solid orange">
			col- 2
		</div>
	</div><br>

	<div class="row">
		<div class="col-lg-6" style="background-color: lightblue; border: 1px solid orange">
			col- 1
		</div>
		<div class="col-lg-6" style="background-color: lightblue; border: 1px solid orange">
			col- 2
		</div>
		<div class="col-lg-10" style="background-color: lightblue; border: 1px solid orange">
			col- 2
		</div>
	</div>

</body>
</html>
